<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>SuperCalc</title>
  </head>
  <body>
  <h1>SuperCalc</h1>

  <table>
    <tr>
    <td colspan="4"><div id="answer">0</div></td>
  </tr>
  <tr>
    <td><div class="number" id="n7">7</div></td>
    <td><div class="number" id="n8">8</div></td>
    <td><div class="number" id="n9">9</div></td>
    <td><div class="operator" id="add">+</div></td>
    <td></td>
  </tr>
  <tr>
    <td><div class="number" id="n4">4</div></td>
    <td><div class="number" id="n5">5</div></td>
    <td><div class="number" id="n6">6</div></td>
    <td><div class="operator" id="sub">-</div></td>
    <td></td>
  </tr>
  <tr>
    <td><div class="number" id="n1">1</div></td>
    <td><div class="number" id="n2">2</div></td>
    <td><div class="number" id="n3">3</div></td>
    <td><div class="operator" id="mul">*</div></td>
    <td></td>
  </tr>
  <tr>
    <td><div class="number" id="n0">0</div></td>
    <td><div class="number" id="np">.</div></td>
    <td><div id="push">Push</div></td>
    <td><div class="operator" id="div">/</div></td>
  <td></td>
  </tr>
  <tr>
    <td><div class="operator" id="sum">âˆ‘</div></td>
    <td><div class="operator" id="pow">x ^ y</div></td>
    <td><div id="clear">Clear</div></td>
    <td></td>
    <td><div id="queue">queue placeholder</div></td>
  </tr>
</table>
  </body>
</html>
