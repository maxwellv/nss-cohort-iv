<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Photoslop</title>
  </head>

  <body>
    <h1>Photoslop</h1>
    <input type="text" id="color-text" placeholder="color name" autofocus>
    <input type="button" id="add-color" value="Add Color">
    <div id="colors">
      <div class="clear"></div>
    </div>
    <input type="text" id="number-text" placeholder="50">
    <input type="button" id="add-pixels" value="Add Pixels">
    <input type="text" id="background-url" placeholder="http://www.website.com/image.jpg">
    <input type="button" id="add-background" value="Add Background Image">
    <div id="pixels">
      <div class="clear"></div>
    </div>

  </body>
</html>
